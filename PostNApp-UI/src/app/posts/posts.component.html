<li>
  <p>
    ID: {{post?.id}} <br>
    Date: {{post?.created}} <br>
    Title: {{post?.title}} | By: {{post?.username}} <br>
    Body: {{post?.body}} <br>
    Image: {{post?.image}} <br>
  </p>
  <div *ngIf="post?.comments">
      <div *ngFor="let comment of post?.comments">
        <app-comments [comment]="comment"></app-comments>
    </div>
    
  </div>
  
</li>
