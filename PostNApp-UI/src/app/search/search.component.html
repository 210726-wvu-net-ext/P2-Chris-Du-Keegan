<mat-card class="container">
    <h1>Search</h1>
    <input type="search" [(ngModel)] = username placeholder="Search users..">
    <mat-list>  
      <mat-list-item *ngFor="let user of users | filter: username">
        <a routerLink="/profile/{{user.id}}">
          {{user.id}}: {{user.username | uppercase}} | {{user.role}}
        </a>
      </mat-list-item>
    </mat-list>
</mat-card>
