<h1>Search</h1>
<input type="text" ng-model="search">
<div ng-controller="user">
    <ul>
        <li ng-repeat="user in users | filter: search">
            <a routerLink="/profile/{{user.id}}">
                {{user.id}}: {{user.username | uppercase}}
            </a>
        </li>
    </ul>
</div>
