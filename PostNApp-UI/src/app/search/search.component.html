<mat-card class="container">
    <h1>Search</h1>
    <input type="text" ng-model="search">
    <mat-list>
      <mat-list-item *ngFor="let user of users">
        <a routerLink="/profile/update/{{user.id}}">
          {{user.id}}: {{user.username | uppercase}} | {{user.role}}
        </a>
      </mat-list-item>
    </mat-list>
  
</mat-card>
